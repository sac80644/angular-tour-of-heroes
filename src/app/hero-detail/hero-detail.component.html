<!-- When selected hero is undefined, at the start of the application the ngIf removes the hero detail from the DOM. 
  When the user picks a hero, selected hero has a value and ngIf puts the hero detail into the DOM. -->

<div *ngIf="hero">

  <h2>{{ hero.name | uppercase }} Details</h2>
  <div><span>id: </span>{{hero.id}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="hero.name" placeholder="name"/>
    </label>
  </div>

</div>
